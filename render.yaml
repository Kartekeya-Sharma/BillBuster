services:
  - type: web
    name: billbuster-api
    env: python
    rootDir: server
    buildCommand: |
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: |
      cd server && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FRONTEND_URL
        value: https://billbuster.vercel.app
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CLIENT_CERT_URL
        sync: false
